<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server-Client Communication</title>
    <link rel="stylesheet" href="css/style.css">
    <script
        src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js" integrity="sha256-J8ay84czFazJ9wcTuSDLpPmwpMXOm573OUtZHPQqpEU=" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</head>
<body>
    <div class="BackGroundMusic">
        <button onclick="playMusic()"></button>
    </div>
    <div class="BackGround">
        <img src="Sprites/BackGround1.png" alt="Wood" width="100%" height="100%" class="background-image" unselectable="on"> 
        <div class="background2">
            <div class="background-slide">
                <img src="Sprites/BackGround2.png" alt="Wood1" unselectable="on">
                <img src="Sprites/BackGround2.png" alt="Wood1" unselectable="on">
            </div>
        </div>
        <div class="background3">
            <div class="background-slide2">
                <img src="Sprites/BackGround3.png" alt="Wood2" unselectable="on">
                <img src="Sprites/BackGround3.png" alt="Wood2" unselectable="on">
            </div>
        </div>
    </div>
    <div class="Title">
        <img src="Sprites/Title.png" alt="Title" unselectable="on">
    </div>
    <div class="corner-content">   
        <button id="login_menu" onclick="Loginlink()">Login</button> <!--Это позже-->
        <button id="register_menu" onclick="Registerlink()">Register</button>
        <button id="guest_menu">Continue as guest</button>
    </div>
</body>
</html>
